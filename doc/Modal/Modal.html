<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <script src="/PithyUI/lib/jquery/jquery-1.12.3.js"></script>
    <script src="/PithyUI/lib/juicer/juicer.js"></script>
    <link rel="stylesheet" href="/PithyUI/lib/bootstrap-3.3.5/bootstrap.css"/>

    <link rel="stylesheet" href="/PithyUI/css/Pithy.css"/>
    <script src="/PithyUI/js-h/Modal.js"></script>
    <script>
    </script>
</head>
<body>
<div style="margin-top: 200px;">
    <button class="btn btn-info" onclick="$.PITHY_Modal.info({title: 'info',content: '信息提示'})">信息提示</button>
    <button class="btn btn-success" onclick="$.PITHY_Modal.success({title: 'success',content: '成功提示'})">成功提示</button>

    <button class="btn btn-primary" onclick="$.PITHY_Modal.confirm({title: 'confirm',content: '确认提示'})">确认提示</button>
