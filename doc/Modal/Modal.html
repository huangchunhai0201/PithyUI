<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <script src="/PithyUI/lib/lib.js"></script>
    <script src="/PithyUI/css/css.js"></script>
    <script src="/PithyUI/js-h/works.js"></script>
</head>
<body>
<div style="margin-top: 200px;">
    <button class="btn btn-info" onclick="$.PITHY_Modal.info({title: 'info',content: '信息提示'})">信息提示</button>
    <button class="btn btn-success" onclick="$.PITHY_Modal.success({title: 'success',content: '成功提示'})">成功提示</button>
    <button class="btn btn-danger" onclick="$.PITHY_Modal.error({title: 'error',content: '失败提示'})">失败提示</button>
    <button class="btn btn-primary" onclick="$.PITHY_Modal.confirm({title: 'confirm',content: '确认提示'})">确认提示</button>
</div>
</body>
</html>
